<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Algorithm visualizer</title>
</head>

<body>
    <div id="start-btn-wrapper">
        <button id="start-btn">Start animation</button>
    </div>

    <div id="visualizer">
        <!-- TODO: create bars dynamically in js -->

        <!-- The following code is to help me make the css, will be deleted later -->
        <div class="sorted" style="height: 10px;"></div>
        <div class="sorted" style="height: 50px;"></div>
        <div class="bar" style="height: 100px;"></div>
        <div class="bar" style="height: 70px;"></div>
        <div class="bar" style="height: 30px;"></div>
        <div class="bar" style="height: 40x;"></div>
        <div class="bar" style="height: 110px;"></div>
        <div class="bar" style="height: 134px;"></div>
        <div class="bar" style="height: 165px;"></div>
        <div class="bar" style="height: 150px;"></div>
        <div class="bar" style="height: 200px;"></div>
    </div>


    <div id="settings">
        <button id="make-array-btn">Make Array</button>

        <div class="range-wrapper">
            <label for="array-size-slider">Array size</label>
            <input type="range" min="10" max="100" value="50" class="slider" id="array-size-slider">
        </div>

        <select name="sorting-algorithms" id="select-algorithm">
            <option value="bubble-sort" selected>Bubble Sort</option>
            <option value="merge-sort">Merge Sort</option>
            <option value="quick-sort">Quick Sort</option>
        </select>
    </div>


    <h2>Bubble sort</h2>
    <div id="algorithm-description">
        Time complexity: O(n^2)
    </div>
</body>

</html>
